{% extends 'portfolio/base.html' %}
{% block content %}      
    <h1>Dang Portfolio</h1>

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <!--This load static folder (which root automatically in urls.py) and load my frame-->
    {% load static %}

    <a href="{% static 'portfolio/resume.jpg'%}">Resume</a>
    <br>

    <img src="{% static 'portfolio/myFrame.jpeg' %}" height=80 width=80 alt="avatar">

    {% for project in projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height=40 width=40 >
        {% if project.url %}
        <br><a href = "{{ project.url}}">Link </a>
        {% endif %}
    {% endfor %}

{% endblock %}
