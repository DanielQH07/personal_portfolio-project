{% extends 'portfolio/base.html' %}
{% block content %}   

<h1>Hello blog</h1>
<h2>Dang has written {{ blogs.count }} blog{{blogs.count |pluralize}} </h2>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <p>{{ blog.date | date:'l F j o'}}</p>
    <p>{{ blog.description |safe| truncatechars:100 }}</p>
    
{% endfor %}

{% endblock %}
